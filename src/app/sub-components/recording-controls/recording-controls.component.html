<div class="container">
    <div class="relative">
        <button #start mat-menu-item *ngIf="!recording">
            <mat-icon class="icon">videocam</mat-icon>
            <span class="label">Record</span>
        </button>
        <button #stop mat-menu-item *ngIf="recording" id="recordingBtn">
            <mat-icon class="icon">stop</mat-icon>
            <span class="label">Recording</span>
        </button>
    </div>
</div>
