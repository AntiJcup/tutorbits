<div class="container">
    <div class="controlsContainer" *ngIf="showControls && loggedIn">
        <button mat-icon-button (click)="onUpvoteClicked($event)">
            <mat-icon>arrow_upward</mat-icon>
        </button>
        <button mat-icon-button (click)="onDownvoteClicked($event)">
            <mat-icon>arrow_downward</mat-icon>
        </button>
    </div>
    <div class="scoreContainer">Score: {{score}}</div>
</div>
