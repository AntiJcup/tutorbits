<div #codeeditorcontainer class="code-editor-container" [hidden]="!visible">
    <div class="code-editor-title"><span #codeeditortitle>{{currentFilePath}}</span></div>
    <ngx-monaco-editor [options]="editorOptions" class="code-editor"
        (onInit)="editorOnInit($event)"></ngx-monaco-editor>
</div>
