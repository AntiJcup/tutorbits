<div class="container">
    <app-create-comment [targetId]="targetId" [commentService]="commentService" *ngIf="addingComment" (commentAdded)="onCommentAdded($event)"></app-create-comment>

    <div class="commentsHeader">Comments:</div>
    <div *ngFor="let comment of comments">
        <app-comment [comment]="comment"></app-comment>
    </div>
    
    <button class="closeBtn" color="secondary" mat-mini-fab (click)="onCloseClicked()">
        <mat-icon>chevron_right</mat-icon>
    </button>
    <button class="addCommentBtn" color="secondary" mat-raised-button (click)="onAddComment()">
        <mat-icon>post_add</mat-icon>
        <span>Add Comment</span>
    </button>
</div>
