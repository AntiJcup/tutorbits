<div class="answerContainer">
    <div><span class="answerOwner">{{answer.owner}}:</span>
        <div class="answerBody">{{answer.body}}</div>
    </div>
    <div class="answerDate">{{answerDate}}</div>
    <div class="rating">
        <app-rating [ratingService]="ratingService" [targetId]="answer.id" [showControls]="true" [score]="answer.score"
            *ngIf="answer">
        </app-rating>
    </div>
</div>
