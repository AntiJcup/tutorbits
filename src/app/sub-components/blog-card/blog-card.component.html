<mat-card class="blog-card">
    <mat-card-header>
        <mat-card-title [innerText]="article.title"></mat-card-title>
        <mat-card-subtitle>Author - {{article.owner}} - {{article.dateCreated}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p [innerText]="article.body">
        </p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
