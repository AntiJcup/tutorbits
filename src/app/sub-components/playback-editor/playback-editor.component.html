<div #codeeditorcontainer class="code-editor-container" *ngIf="visible">
    <div class="code-editor-title"><span #codeeditortitle>{{currentFilePath}}</span></div>
    <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="startingCode" class="code-editor"
        (onInit)="editorOnInit($event)"></ngx-monaco-editor>
</div>
