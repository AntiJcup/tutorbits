<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title [innerText]="example.title"></mat-card-title>
        <mat-card-subtitle [innerText]="exampleSubTitle"></mat-card-subtitle>
    </mat-card-header>
    <img class="thumbnail" mat-card-image [src]="example.thumbnailUrl" alt="Placeholder Image">
    <mat-card-content>
        <p [innerText]="example.description">
        </p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-icon-button *ngIf="example.status === 'Inactive'"
            [routerLink]="['/sandbox', this.example.projectType, this.example.projectId]" [queryParams]="{back:'true'}">
            <mat-icon class="icon">edit</mat-icon>
        </a>
        <button mat-icon-button (click)="onDeleteClicked($event)">
            <mat-icon class="icon">delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
