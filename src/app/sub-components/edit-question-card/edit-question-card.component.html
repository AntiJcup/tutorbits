<mat-card class="question-card">
    <mat-card-header>
        <mat-card-title [innerText]="question.title"></mat-card-title>
        <mat-card-subtitle [innerText]="questionSubTitle"></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button (click)="onDeleteClicked($event)">
            <mat-icon class="icon">delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
