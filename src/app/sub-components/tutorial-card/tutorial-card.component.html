<mat-card class="tutorial-card">
    <mat-card-header>
        <mat-card-title [innerText]="tutorial.title"></mat-card-title>
        <mat-card-subtitle [innerText]="tutorial.language"></mat-card-subtitle>
    </mat-card-header>
    <img class="thumbnail" mat-card-image [src]="tutorial.thumbnailUrl" alt="Placeholder Image">
    <mat-card-content>
        <p [innerText]="tutorial.description">
        </p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
