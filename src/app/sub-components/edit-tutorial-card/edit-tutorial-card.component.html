<mat-card class="tutorial-card">
    <mat-card-header>
        <mat-card-title [innerText]="tutorial.title"></mat-card-title>
        <mat-card-subtitle [innerText]="tutorialSubTitle"></mat-card-subtitle>
    </mat-card-header>
    <img class="thumbnail" mat-card-image [src]="tutorial.thumbnailUrl" alt="Placeholder Image">
    <mat-card-content>
        <p [innerText]="tutorial.description">
        </p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-icon-button *ngIf="tutorial.status === 'Inactive'" [routerLink]="['/record', this.tutorial.id]">
            <mat-icon class="icon">edit</mat-icon>
        </a>
        <button mat-icon-button (click)="onDeleteClicked($event)">
            <mat-icon class="icon">delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
