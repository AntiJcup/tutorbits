<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon class="icon">assignment</mat-icon>
        <span class="label">Tutorials</span>
      </a>
      <a mat-list-item>
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Login</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="topMenu">
      <div fxHide.gt-xs>
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div class="title">
        <a [routerLink]="[ '/home' ]" mat-menu-item>
          <span class="label">TutorBits</span>
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="5px" class="navigation-items">

          <li>
            <button mat-menu-item [matMenuTriggerFor]="appCreateMenu">
              <mat-icon class="icon">create</mat-icon>
              <span class="label">Create</span>
            </button>
            <mat-menu #appCreateMenu="matMenu">
              <a [routerLink]="[ '/create/tutorial' ]" mat-menu-item>Tutorial</a>
              <a [routerLink]="[ '/create/example' ]" mat-menu-item>Example</a>
              <a [routerLink]="[ '/sandbox' ]" mat-menu-item>Sandbox</a>
            </mat-menu>
          </li>
          <li>
            <button mat-menu-item [matMenuTriggerFor]="appTutorialMenu">
              <mat-icon class="icon">assignment</mat-icon>
              <span class="label">Tutorials</span>
            </button>
            <mat-menu #appTutorialMenu="matMenu">
              <a [routerLink]="[ '/tutorials' ]" mat-menu-item>All</a>
              <button mat-menu-item>Html</button>
              <button mat-menu-item>Js</button>
              <button mat-menu-item>Css</button>
            </mat-menu>
          </li>
          <li>
            <a *ngIf="!loggedIn" [href]="loginUrl" mat-menu-item>
              <mat-icon class="icon">input</mat-icon>
              <span class="label">Login</span>
            </a>
            <a *ngIf="loggedIn" [href]="logoutUrl" mat-menu-item>
              <mat-icon class="icon">input</mat-icon>
              <span class="label">Logout</span>
            </a>
          </li>
          <li>
            <button mat-icon-button [matMenuTriggerFor]="appExtraMenu">
              <mat-icon class="icon">reorder</mat-icon>
            </button>
            <mat-menu #appExtraMenu="matMenu">
              <a href="https://www.termsfeed.com/privacy-policy/a1ea4e4cb7810ee36c0fe0ceced7d8be" target="blank_" mat-menu-item>Privacy
                Policy</a>
              <a href="https://www.termsfeed.com/terms-conditions/ca8ffb23d4787fe9929dd7ba6f0fd778" target="blank_" mat-menu-item>Terms
                and Conditions</a>
              <a href="https://www.termsfeed.com/cookies-policy/0863b492327e119e4d30afcc752af8ed" target="blank_" mat-menu-item>Cookie
                Policy</a>
            </mat-menu>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
