<div class="question-card-container" fxLayout fxLayoutGap="5px">
    <app-edit-question-card *ngFor="let question of questions" [question]="question"
        (click)="onQuestionCardClick($event, question)" (DeleteClick)="onDeleteClicked($event)"></app-edit-question-card>
    <mat-spinner [diameter]="64" class="loading-spinner" *ngIf="loading">
    </mat-spinner>
</div>
