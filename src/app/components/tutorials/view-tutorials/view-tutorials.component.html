<div class="tutorial-row-container">
    <div class="tutorial-row-container-padding">
        <div class="tutorial-row" *ngFor="let typeKey of tutorialTypes">
            <h3>{{typeKey}}</h3>
            <div class="tutorial-card-container" fxLayout fxLayoutGap="5px">
                <app-tutorial-card *ngFor="let tutorial of tutorialsByType[typeKey]" [tutorial]="tutorial"
                    (click)="onTutorialCardClick($event, tutorial)"></app-tutorial-card>
            </div>
        </div>
    </div>
    <mat-spinner [diameter]="64" class="loading-spinner" *ngIf="loading">
    </mat-spinner>
</div>
