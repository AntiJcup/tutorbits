<mat-card class="cardForm">
    <mat-card-title>Create Tutorial</mat-card-title>
    <form [formGroup]="form" (keydown.enter)="$event.preventDefault()" (ngSubmit)="submit(model)">
        <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
        <app-submit-button [disabled]="!form.valid" [loading]="loading"></app-submit-button>
    </form>
</mat-card>
