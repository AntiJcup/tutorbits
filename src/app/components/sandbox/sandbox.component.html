<div class="controls">
  <div class="controlsContainer">
    <app-saving-button *ngIf="!loading" (click)="onDownloadClicked($event)" text="Download Project"
      icon="cloud_download" [saving]="downloading" savingText="Downloading..." matTooltip="Save project as zip">
    </app-saving-button>
  </div>
  <div class="controlsContainer">
    <app-saving-button *ngIf="!loading && isLoggedIn" (click)="onPublish($event)" text="Publish Example"
      icon="open_in_browser" [saving]="false" savingText="">
    </app-saving-button>
  </div>
  <mat-spinner color="accent" [diameter]="26" class="loading-spinner" *ngIf="loading">
  </mat-spinner>
</div>
<div fxLayout fxLayoutGap="5px" class="tutorialContainer">
  <div class="sideBar">
    <app-recording-file-tree id="tutorialFileExplorer" (previewClicked)="onPreviewClicked($event)" tabindex="-1">
    </app-recording-file-tree>
  </div>
  <div class="editorContainer" fxLayout fxLayoutGap="5px">
    <app-resource-viewer class="resourceViewer">
    </app-resource-viewer>
    <app-recording-editor class="recordingEditor" (codeInitialized)="onCodeInitialized($event)">
    </app-recording-editor>
    <app-preview class="preview" (closeClicked)="onCloseClicked($event)">
    </app-preview>
  </div>
</div>
