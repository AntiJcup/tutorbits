<div class="controls">
    <mat-spinner color="accent" [diameter]="44" class="loading-spinner" *ngIf="loading">
    </mat-spinner>
</div>
<div>
    <mat-card class="accountCard" *ngIf="account">
        <mat-card-title>Account</mat-card-title>
        <mat-card-content>
            <dl>
                <dt>UserId:</dt>
                <dd>{{account.userId}}</dd>
                <dt>UserEmail:</dt>
                <dd>{{account.email}}</dd>
                <dt>UserName:</dt>
                <dd>{{account.nickName}}</dd>
            </dl>
        </mat-card-content>
    </mat-card>
</div>
