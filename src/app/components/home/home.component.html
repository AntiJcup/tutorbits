<div fxLayout fxLayoutGap="5px" class="tutorialContainer">
<div>
    <vg-player class="tutorialVideo">
      <video class="tutorialVideo" [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
        <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
      </video>
    </vg-player>
    <div class="tutorialFileExplorerContainer">
      <tree id="tutorialFileExplorer" class='tutorialFileExplorer' [tree]="tree" [settings]="settings"
        (nodeSelected)="nodeSelected($event)">
      </tree>
    </div>
  </div>
  <div class="editorContainer">
    <div class="editorContainerTitle"><span>helloworld.js</span></div>
    <div class="editorContainer" fxLayout fxLayoutGap="5px">
      <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code" class="codeEditor" (onInit)="onInit($event)">
      </ngx-monaco-editor>
      <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="teacherCode" class="teacherCodeEditor"
        (onInit)="teacherOnInit($event)"></ngx-monaco-editor>
    </div>
  </div>
</div>
