<div fxLayout fxLayoutGap="5px" class="tutorialContainer">
    <div>
        <vg-player class="tutorialVideo">
            <video class="tutorialVideo" [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
                <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
            </video>
        </vg-player>
        <app-recording-file-tree id="tutorialFileExplorer">
        </app-recording-file-tree>
    </div>
    <div class="editorContainer">
        <div class="editorContainer" fxLayout fxLayoutGap="5px">
            <app-recording-editor class="recordingEditor" (codeInitialized)="onCodeInitialized($event)">
            </app-recording-editor>
        </div>
    </div>
</div>
